name: Test Runner

on:
  push:
    branches:
      - 'piotr-stec/**'

jobs:
  test:
    name: Test Runner Functionality
    runs-on: arc-runner-set
    steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Install rustfmt
      run: rustup component add rustfmt

    - name: Run cargo fmt --check
      run: cargo fmt --check